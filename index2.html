 <!DOCTYPE html>
<html>
<body>

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction()">Replace document</button>

<script>
function myFunction() {
  // Decode the URL before using it for redirection
  var decodedURL = decodeURIComponent("https%3A%2F%2Fsdkdoconline.page.link%2FRdse%20%0A");
  location.href = decodedURL;
}
</script>

</body>
</html>
